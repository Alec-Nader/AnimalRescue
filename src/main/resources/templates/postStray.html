   loadAutoCompletejs();
  } );
</script>
<title>Animal Rescue</title>
</head>
   <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Animal Rescue</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="adopt">Adopt</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="post">Post a Pet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="postStray">Post Stray</a>
            </li>
          </ul>
        </div>
      </div>

    <div class="container mx-auto border border-secondary rounded mt-5">
 <form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">Your name</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="john doe" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Animal type</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="dog/cat" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefaultUsername">Pet Breed</label>
      <div class="input-group">
        <input type="text" class="form-control" id="petBreedAuto" placeholder="optional" aria-describedby="inputGroup">
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">City</label>
      <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">State</label>
      <input type="text" class="form-control" id="USstate" placeholder="State" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Zip</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
    </div>
  </div>
  <div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Description</span>
  </div>
  <textarea class="form-control" aria-label="With textarea"></textarea>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
      <label class="form-check-label" for="invalidCheck2">
        Dog
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
      <label class="form-check-label" for="invalidCheck2">
        Cat
      </label>
    </div>
  </div>
 
</form>
 
</div>
<button class="btn btn-primary" type="submit" onclick="postSubmit()">Submit form</button>
</body>
</html>
