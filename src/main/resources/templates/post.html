<head>

    background: white url("images/ui-anim_basic_16x16.gif") right center no-repeat;

<title>Animal Rescue</title>
<script type="text/javascript">
$( function() {
   loadAutoCompletejs();
  } );
</script>
</head>
   <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Animal Rescue</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="adopt">Adopt</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="post">Post a Pet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="postStray">Post Stray</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
 <div class="container mx-auto mt-5">
 <form action="#" th:action="@{/postPet}" th:object="${newPet}" method="POST" enctype="multipart/form-data">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">Pet breed</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="ex: beagle, calico" th:field="*{breed}" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Pet's Name</label>
      <input type="text" class="form-control" placeholder="ex: Gigi, boomer, jackson" th:field="*{name}" required>
    </div>
    <div class="col-md-4 mb-3 ui-widget">
      <label for="validationDefaultUsername">Pet Age</label>
      <div class="input-group ui-widget">
        <input type="text" class="form-control" id="petBreedAuto" aria-describedby="inputGroup" th:field="*{age}" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationDefault03">Height (inches)</label>
      <input type="text" class="form-control" id="validationDefault03" th:field="*{height}" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault03">Weight (pounds)</label>
      <input type="text" class="form-control" id="validationDefault03" th:field="*{weight}" required>
    </div>
    <div class="col-md-2 mb-3 ui-widget">
      <label>Sex</label>
        <div class="radio">
        	<label for="sexMale"><input id="sexMale" name="sex" type="radio" th:value="MALE" th:checked="true" required /> Male</label>
        </div>
        <div class="radio">
        	<label for="sexFemale"><input id="sexFemale" name="sex" type="radio" th:value="FEMALE" required /> Female</label>
        </div>     
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault05">Temperament</label>
      <select th:field="*{temperament}" required>
      	<option th:value="agitated" th:text="Agitated"></option>
      	<option th:value="calm" th:text="Calm"></option>
      	<option th:value="friendly" th:text="Friendly"></option>
      	<option th:value="snappy" th:text="Snappy"></option>
      	<option th:value="scared" th:text="Scared"></option>
      </select>
    </div>
 <div class="col-md-8">
      <label for="validationDefault05">Additional Details</label>
      
      <input type="text" class="form-control" id="validationDefault05" th:field="*{additionalDetails}">
    </div>
    <div class="col-md-3">
      <label>Pet Type</label>
      <div class="radio">
        	<label for="petDog"><input id="petDog" name="petType" th:value="DOG" type="radio" th:checked="true" required /> Dog</label>
        </div>
        <div class="radio">
        	<label for="petCat"><input id="petCat" name="petType" th:value="CAT" type="radio" required /> Cat</label>
        </div>  
      
    </div>
    
  </div>
     
  <label class="checkbox-inline"><input type="checkbox" name="hasClaws" th:value="true" th:checked="true"> Claws</label>
<label class="checkbox-inline"><input type="checkbox" name="hasTail" th:value="true" th:checked="true"> Tail</label>
<br>
  <input type="file" name="image">
<button class="btn btn-primary float-right" type="submit">Submit form</button>
</form>
</div>
      
    </body>
    </html>
